<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <!-- CSS -->
  <link rel="stylesheet" href="style.css">


  <!--Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">


  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>


</head>
  <body>

    <header>
      <a href="#"><img src="images/logo.svg" alt="huddle logo"></a> 
    </header>

    <div class="img-left">
      <img src="images/illustration-mockups.svg" alt="web site image - desktop and mobile version">
    </div>
    
    <main>
      <div class="text">
        <h1> Build The Community Your Fans Will Love </h1>

        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>    
      </div>

      <button> Register </button> 
      
    </main>

    <footer>
      <div class="social">
        <a href="#"><img src="images/facebook.png" alt="facebook icon"></a>
        <a href="#"><img src="images/twitter.png" alt="twitter icon"></a>
        <a href="#"><img src="images/instagram.png" alt="instagram icon"></a>
      </div>

      Coded by <a href="#">Hdev</a>.
    </p-->
    </footer>
  
  </div>


  </body>
</html>
